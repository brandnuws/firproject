                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">table</h1>
                    <p class="mb-4">충전이력 JPA TEST.

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">충전이력</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>충전이력ID</th>
                                            <th>회원ID</th>
                                            <th>충전시작시간</th>
                                            <th>충전종료시간</th>
                                            <th>멤버십카드번호</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>충전이력ID</th>
                                            <th>회원ID</th>
                                            <th>충전시작시간</th>
                                            <th>충전종료시간</th>
                                            <th>멤버십카드번호</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr th:each="chargeList : ${articles}">
                                            <td th:text="${chargeList.chargeHistId}">충전이력ID</td>
                                            <td th:text="${chargeList.membId}">회원ID</td>
                                            <td th:text="${chargeList.chargeStDate}">충전시작시간</td>
                                            <td th:text="${chargeList.chargeEndDate}">충전종료시간</td>
                                            <td th:text="${chargeList.membCardNo}">멤버십카드번호</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
